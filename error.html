<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error | Dickla Ncube</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease;
    }

    .error-code {
      font-size: clamp(5rem, 20vw, 10rem);
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      position: relative;
    }

    .error-code::after {
      content: 'Oops!';
      position: absolute;
      top: 0;
      left: 0;
      color: transparent;
      text-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
      z-index: -1;
    }

    .error-title {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
    }

    .error-message {
      max-width: 600px;
      margin: 0 auto 2rem;
      color: var(--text-secondary);
    }

    .satellite {
      width: 140px;
      height: 140px;
      margin: 2rem auto;
      animation: float 6s ease-in-out infinite;
    }

    .home-btn {
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
    }

    .home-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
    }

    .home-btn:focus::after {
      animation: ripple 1s ease-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes ripple {
      0% { transform: scale(0, 0); opacity: 0.5; }
      100% { transform: scale(20, 20); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">Error</div>
    <h1 class="error-title">Eish, we have a problem</h1>
    <p class="error-message">Something went wrong on our end. This could be a server hiccup or a permissions issue. We're working on it â€” please try again later.</p>

    <svg class="satellite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <path fill="var(--accent)" d="M50 14l-4-4-10 10-3-3 10-10-4-4L18 24l22 22 16-16-4-4-10 10-3-3 10-10z"/>
      <circle fill="var(--accent-light)" cx="32" cy="32" r="3"/>
    </svg>

    <a href="/" class="btn home-btn">
      <i class="fas fa-arrow-left"></i> Go Home
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const currentTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);

      const homeBtn = document.querySelector('.home-btn');
      if (homeBtn) {
        homeBtn.addEventListener('click', function (e) {
          e.preventDefault();
          document.body.style.opacity = '0';
          setTimeout(() => {
            window.location.href = '/';
          }, 300);
        });
      }
    });
  </script>
</body>
</html>
